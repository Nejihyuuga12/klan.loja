<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Loja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1 class="logo">MINHA MARCA</h1>
</header>

<main class="products">

      <img src="img/produto1-front.jpg" class="img-front" />
      <img src="img/produto1-back.jpg" class="img-back" />
    </div>
    <p class="product-name">Camiseta Oversized</p>
    <span class="price">R$ 199,90</span>
  </div>

  <div class="product-card">
    <div class="image-wrapper">
      <img src="img/produto2-front.jpg" class="img-front" />
      <img src="img/produto2-back.jpg" class="img-back" />
    </div>
    <p class="product-name">Camiseta Street</p>
    <span class="price">R$ 219,90</span>
  </div>
</main>

</body>
</html>
